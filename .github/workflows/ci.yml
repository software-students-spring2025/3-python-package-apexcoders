name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: python3 -m pip install --user pipenv

      - name: Verify Pipfile Exists (Debug Step)
        run: |
          ls -l  # List files to confirm Pipfile is present
          cat Pipfile  # Check Pipfile contents

      - name: Set PIPENV_PIPFILE Environment Variable
        run: echo "PIPENV_PIPFILE=$(pwd)/Pipfile" >> $GITHUB_ENV

      - name: Install dependencies
        run: pipenv install --dev  # Use install instead of sync for safety

      - name: Run tests with pytest
        run: pipenv run pytest -v
